<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flask Auth Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #f3f3f3;
      }
      .container {
        max-width: 400px;
        margin: auto;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px #ccc;
      }
      input,
      select {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 0.7rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login Page</h2>
      <label for="role">Login as:</label>
      <select id="role">
        <option value="admin">Admin</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <input type="text" id="identifier" placeholder="Phone / Username" />
      <input type="text" id="password" placeholder="Password / DOB" />

      <button onclick="login()">Login</button>

      <div id="response" style="margin-top: 1rem"></div>
    </div>

    <script>
      async function login() {
        const role = document.getElementById("role").value;
        const identifier = document.getElementById("identifier").value;
        const password = document.getElementById("password").value;

        let endpoint = "";
        let payload = {};

        if (role === "admin") {
          endpoint = "/admin/login";
          payload = { phone: identifier, password: password };
        } else if (role === "student") {
          endpoint = "/api/student/login"; // Update based on your actual student route
          payload = { phone: identifier, dob: password };
        } else if (role === "teacher") {
          endpoint = "/api/teacher/login"; // Update based on your actual teacher route
          payload = { phone: identifier, dob: password };
        }

        try {
          const res = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const data = await res.json();
          document.getElementById("response").innerText = JSON.stringify(
            data,
            null,
            2
          );

          if (res.ok && role === "admin") {
            window.location.href = "/admin/dashboard";
          }
        } catch (err) {
          document.getElementById("response").innerText = "Error: " + err;
        }
      }
    </script>

  </body>
</html>
